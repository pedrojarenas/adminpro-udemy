<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #inputBuscar (keyup)="buscarHospital(inputBuscar.value)" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <button (click)="crearHospital()" class=" btn waves-effect waves-light btn-rounded btn-primary float-right">
                    <i class="fa fa-plus"></i>
                    Crear hospital
                </button>
                <h3 class="card-title">Mantenimiento de hospitales ( <small>{{totalRegistros}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th>Acciones</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id); cargarHospitales();" [src]="hospital.img | imagen:'hospital'" class="img50 img-circle pointer">
                            </td>
                            <td>
                                <input #input type="text" value="{{ hospital.nombre }}" class="form-control">
                            </td>
                            <td>
                                <button  (click)="guardarHospital( hospital, input.value )"  class="btn btn-secondary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital( hospital )" class="btn btn-secondary">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
