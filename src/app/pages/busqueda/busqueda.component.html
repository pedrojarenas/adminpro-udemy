<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Buscando por "{{termino}}"</h3>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-responsive-lg table-hover">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <img [src]="usuario.img | imagen" class="img50 img-circle">
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="usuarios.length === 0" class="alert alert-info">No hay registros</div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-responsive-lg table-hover">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
                            <img [src]="hospital.img | imagen:'hospital'" class="img50 img-circle">
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="hospitales.length === 0" class="alert alert-info">No hay registros</div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">MÃ©dicos</h4>
                <table class="table table-responsive-lg table-hover">
                    <tbody>
                        <tr *ngFor="let medico of medicos" [routerLink]="['/medico/',medico._id]" class="pointer">
                            <img [src]="medico.img | imagen:'medico'" class="img50 img-circle">
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="medicos.length === 0" class="alert alert-info">No hay registros</div>
            </div>
        </div>
    </div>
</div>
