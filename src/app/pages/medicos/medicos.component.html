<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #inputBuscar (keyup)="buscarMedico(inputBuscar.value)" type="text" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <button [routerLink]="['/medico', 'nuevo']" class=" btn waves-effect waves-light btn-rounded btn-primary float-right">
                    <i class="fa fa-plus"></i>
                    Crear médico
                </button>
                <h3 class="card-title">Médicos registrados<small>({{_medicoService.totalMedicos}})</small></h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th>Acciones</th>
                        </tr>
                        <tr *ngFor="let medico of medicos">
                            <td><img [src]="medico.img | imagen:'medico'" class="img50 img-circle"></td>
                            <td>{{medico.nombre }}</td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-secondary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarMedico( medico )"  class="btn btn-secondary">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>             
        </div>
    </div>
</div>
